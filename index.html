<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Game</title>
  </head>
  <body>
    <br /><br /><br /><br />
    <div class="container">
      <h1>Mini Game</h1>
      <div class="btn">
        <button class="mainBtns" id="rock">✊🏻</button>
        <button class="mainBtns" id="paper">✋🏻</button>
        <button class="mainBtns" id="scissors">✌🏻</button>
      </div>
      <div class="mainInfo">
        <div class="infoPlace" id="moves">
          <p>Sizning tanlovingiz</p>
        </div>
        <p class="infoPlace" id="result">Sizning statusingiz</p>
        <p class="infoPlace" id="score">Yutishlar:0 Yutqazishlar:0 Bir xil:0</p>
      </div>
      <button class="resetBtn" id="reset">Reset score</button>
    </div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
